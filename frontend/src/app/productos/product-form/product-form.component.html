<div class="form-card">
  <h2>{{ pageTitle }}</h2>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input id="nombre" formControlName="nombre">
    </div>

    <div class="form-group">
      <label for="marca">Marca:</label>
      <input id="marca" formControlName="marca">
    </div>

    <div class="form-group">
      <label for="categoria">Categor√≠a:</label>
      <input id="categoria" formControlName="categoria">
    </div>

    <div class="form-group">
      <label for="precio">Precio:</label>
      <input id="precio" type="number" formControlName="precio">
    </div>

    <div class="form-group">
      <label for="existencias">Existencias:</label>
      <input id="existencias" type="number" formControlName="existencias">
    </div>

    <div class="form-actions">
      <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
      <button type="submit" class="btn btn-primary" [disabled]="productForm.invalid">Guardar</button>
    </div>

  </form>
</div>
